Insert Account:
  sf_object: Account
  table: Account
  fields:
  - AccountNumber
  - AccountSource
  - AnnualRevenue
  - BillingCity
  - BillingCountry
  - BillingGeocodeAccuracy
  - BillingLatitude
  - BillingLongitude
  - BillingPostalCode
  - BillingState
  - BillingStreet
  - Description
  - Fax
  - Industry
  - Jigsaw
  - Name
  - NumberOfEmployees
  - Ownership
  - Phone
  - Rating
  - ShippingCity
  - ShippingCountry
  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingPostalCode
  - ShippingState
  - ShippingStreet
  - Sic
  - SicDesc
  - Site
  - TickerSymbol
  - Type
  - Website
Insert Claim:
  sf_object: Claim
  table: Claim
  fields:
  - ClaimReason
  - ClaimReasonType
  - ClaimType
  - FinalizedDate
  - FnolChannel
  - Name
  - Severity
  - Status
  - Summary
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
  - AssistantName
  - AssistantPhone
  - Birthdate
  - Department
  - Description
  - DoNotCall
  - Email
  - EmailBouncedDate
  - EmailBouncedReason
  - Fax
  - FirstName
  - GenderIdentity
  - HasOptedOutOfEmail
  - HasOptedOutOfFax
  - HomePhone
  - Jigsaw
  - LastName
  - LeadSource
  - MailingCity
  - MailingCountry
  - MailingGeocodeAccuracy
  - MailingLatitude
  - MailingLongitude
  - MailingPostalCode
  - MailingState
  - MailingStreet
  - MobilePhone
  - OtherCity
  - OtherCountry
  - OtherGeocodeAccuracy
  - OtherLatitude
  - OtherLongitude
  - OtherPhone
  - OtherPostalCode
  - OtherState
  - OtherStreet
  - Phone
  - Pronouns
  - Salutation
  - Title
Insert ClaimParticipant:
  sf_object: ClaimParticipant
  table: ClaimParticipant
  fields:
  - Roles
  lookups:
    ParticipantAccountId:
      table: Account
      key_field: ParticipantAccountId
    ClaimId:
      table: Claim
      key_field: ClaimId
    ParticipantContactId:
      table: Contact
      key_field: ParticipantContactId
