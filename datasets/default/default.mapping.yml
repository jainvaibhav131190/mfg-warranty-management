Insert Claim:
  sf_object: Claim
  table: Claim
  fields:
  - Name
  - ClaimReason
  - ClaimReasonType
  - ClaimType
  - FinalizedDate
  - FnolChannel
  - Severity
  - Status
  - Summary
  lookups:
    AccountId:
      table: Account
      key_field: AccountId

Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
  - Description
  - Email
  - Fax
  - FirstName
  - LastName
  - LeadSource
  - MailingCity
  - MailingCountry
  - MailingPostalCode
  - MailingState
  - MailingStreet
  - Phone
  - Salutation
