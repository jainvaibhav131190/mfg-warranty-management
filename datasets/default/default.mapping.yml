  - Industry
  - Name
  - NumberOfEmployees
  - Ownership
  - Phone
  - ShippingCity
  - ShippingCountry
  - ShippingPostalCode
  - ShippingState
  - ShippingStreet
  - Type
  - Website

Insert CodeSet:
  sf_object: CodeSet
  table: CodeSet
  fields:
  - Code
  - CodeDescription
  - CodeSetKey
  - IsActive
  - IsCustomCode
  - IsPrimary
  - Name

Insert Product2:
