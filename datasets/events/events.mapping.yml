Insert RecordAlert:
  sf_object: RecordAlert
  table: RecordAlert
  fields:
  - IsActive
  - Description
  - EffectiveDate
  - Severity
  - SnoozeUntilDate
  - SourceSystemIdentifier
  - Subject
  - ValidUntilDate
Insert Asset:
  sf_object: Asset
  table: Asset
  fields:
  - Name
  - City
  - IsCompetitorProduct
  - Country
  - Description
  - GeocodeAccuracy
  - InstallDate
  - IsInternal
  - Latitude
  - Longitude
  - PostalCode
  - Price
  - PurchaseDate
  - Quantity
  - SerialNumber
  - State
  - Status
  - Street
  - UsageEndDate
  - Warranty_Status__c
  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    AssetProvidedById:
      table: Account
      key_field: AssetProvidedById
    AssetServicedById:
      table: Account
      key_field: AssetServicedById
    ContactId:
      table: Contact
      key_field: ContactId
    ParentId:
      table: Asset
      key_field: ParentId
      after: Insert Asset
    Product2Id:
      table: Product2
      key_field: Product2Id
Insert WarrantyTerm:
  sf_object: WarrantyTerm
  table: WarrantyTerm
  fields:
  - IsActive
  - Code
  - Description
  - EffectiveStartDate
  - ExchangeType
  - Exclusions
  - ExpensesCovered
  - ExpensesCoveredDuration
  - ExpensesCoveredUnitOfTime
  - LaborCovered
  - LaborCoveredDuration
  - LaborCoveredUnitOfTime
  - PartsCovered
  - PartsCoveredDuration
  - PartsCoveredUnitOfTime
  - IsTransferable
  - UsageCovered
  - WarrantyDuration
  - WarrantyTermName
  - WarrantyType
  - WarrantyUnitOfTime
  lookups:
    Pricebook2Id:
      table: Pricebook2
      key_field: Pricebook2Id
    UsageCoveredUomId:
      table: UnitOfMeasure
      key_field: UsageCoveredUomId
Insert Case:
  sf_object: Case
  table: Case
  fields:
  - Origin
  - Reason
  - Type
  - SuppliedCompany
  - Description
  - SuppliedEmail
  - IsEscalated
  - Comments
  - SuppliedName
  - SuppliedPhone
  - Priority
  - Status
  - Subject
  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    AssetId:
      table: Asset
      key_field: AssetId
    ContactId:
      table: Contact
      key_field: ContactId
    ParentId:
      table: Case
      key_field: ParentId
      after: Insert Case
