Insert Pricebook2:
  sf_object: Pricebook2
  table: Pricebook2
  fields:
  - Description
  - IsActive
  - Name
Insert UnitOfMeasure:
  sf_object: UnitOfMeasure
  table: UnitOfMeasure
  fields:
  - Description
  - Name
  - Type
  - UnitCode
Insert Location:
  sf_object: Location
  table: Location
  fields:
