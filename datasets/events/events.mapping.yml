  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingPostalCode
  - ShippingState
  - ShippingStreet
  - Sic
  - SicDesc
  - Site
  - TickerSymbol
  - Type
  - Website
